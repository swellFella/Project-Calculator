<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="current-output">current</p>
            <p id="operand-output">opperate</p>
        </div>
        <div id="button-container">
            <button id="clear-button">Clear</button>
            <button id="delete-button">Del</button>
            <button class="operand-button">/</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operand-button">x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operand-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operand-button">+</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button id="equals-button" class="operand-button">=</button>
        </div>
    </div>
</body>
</html>
